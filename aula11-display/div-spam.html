<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Spam</title>
    <style>
        div{background-color: aquamarine;
        
        }
        span{background-color: darksalmon;
        
        }
    </style>
</head>
<body>
    <!-- LICENÇA DIDÁTICA -->
    <div>
        <!-- Não há valor semantico = Não envia informações para os robores. Ademais, ela foi criada para dividir/divisão de conteúdos. -->
        <!-- Ela se comporta como Block no display do css -->
        texto
    </div>
    <span>
        <!-- Inline -->
        <!-- Não há valor semântico. Ele basicamente foi criado para fazer alterações em um determinado trecho em um texto; É obrigatório que ele fique dentro de uma outra tag. -->
        texto
    </span>
    <p>Lorem <b> ipsum </b>  <mark> dolor </mark> <span>teste</span> sit, amet consectetur adipisicing elit. Consequuntur quisquam commodi totam? Aperiam, quaerat non! Libero eum quasi error tempore. Non, quod culpa. Perferendis fugiat cumque, quo soluta nihil dolorem.</p>
</body>
</html>
